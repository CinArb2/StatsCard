<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section>
    <div class="card-wrapper">
      <div class="card-cover">
        <div class="light"></div>
      </div>
      <div class="card-content">
          <div class="info">
            <h1>Get <span class="highlithed">insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <ul class="stat-container">
            <li><span class="stat">10k+</span> companies</li>
            <li><span class="stat">314</span> templates</li>
            <li><span class="stat">12m+</span> queries</li>
          </ul>
      </div>
    </div>
  </section>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Cindy A.</a>.
    </p>
  </footer>
</body>
</html>
