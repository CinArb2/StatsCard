<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="padding-lg">
    <div class="card">
      <figure class="card__img-wrapper">
        <img class="card__img"
        src="./images/image-header-mobile.jpg" alt="">
      </figure>
      <div class="padding-lg">
        <div class="card__text-component">
          <h1 class="card__heading">Get <span class="highlighted">insights</span> that help your business grow.</h1>
          <p class="padding-small">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <ul class="card__list padding-small">
          <li class="card__list-item"><span class="card__heading padding-small">10k+</span> companies</li>
          <li class="card__list-item"><span class="card__heading padding-small">314</span> templates</li>
          <li class="card__list-item"><span class="card__heading padding-small">12m+</span> queries</li>
        </ul>
      </div>
    </div>
  </section>
  <footer class="attribution padding-lg">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Cindy A.</a>.
    </p>
  </footer>
</body>
</html>
